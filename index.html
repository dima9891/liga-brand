<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIGA брендбук</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-fluid bg-black">
        <div class="container">
            <div class="col-2">
                <img src="png/liga_1.6-09.png" alt="" class="img-fluid">
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Для Интернета</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="bg-black p-4 mb-2">
                    <img src="png/liga_1.6-09.png" alt="" class="img-fluid">
                </div>
                <button type="button" class="btn btn-outline-dark">Скачать EPS</button>
                <button type="button" class="btn btn-outline-dark">Скачать SVG</button>
            </div>
            <div class="col-md-6">
                <div class="p-4 mb-2">
                    <img src="png/liga_1.6-10.png" alt="" class="img-fluid">
                </div>
                <button type="button" class="btn btn-outline-dark">Скачать EPS</button>
                <button type="button" class="btn btn-outline-dark">Скачать SVG</button>
            </div>
            <p class="mt-2">
                Это основной логотип. Одноцветная надпись (белая или черная) и градиентный золотистый кубик. 
                Кубик может быть разных цветов, надпись - только либо белая, либо черная.
            </p>
            <h3>Вариации с градиентами</h3>
            <div class="col-md-6">
                <img src="jpg/liga_1.6_gradient-color-on-white.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-6">
                <img src="jpg/liga_1.6_gradient-color-on-black.jpg" alt="" class="img-fluid">
            </div>
            <h3 class="mt-2">Вариации со сплошными цветами</h3>
            <div class="col-md-6">
                <img src="jpg/liga_1.6_plain-color-on-black.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-6">
                <img src="jpg/liga_1.6_plain-color-on-white.jpg" alt="" class="img-fluid">
            </div>
        </div>
        
        <h2>Для печати</h2>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
